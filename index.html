<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Welcome to Offshore Banking</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Create Account</h3>
            </div>
            <div class="panel-body">
              <form id="createAccount">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="initialDeposit">Initial Deposit</label>
                  <input type="number" name="initial" id="initialDeposit" class="form-control">
                </div>
                <button type="submit" name="button" class="btn btn-warning">Create Account</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Manage Account</h3>
            </div>
            <div class="panel-body">
              <form id="depositWithdrawal">
                <div class="form-group">
                  <label for="deposit">Deposit Amount</label>
                  <input type="number" name="deposit" id="deposit" class="form-control">
                </div>
                <div class="form-group">
                  <label for="withdrawal">Withdrawal Amount</label>
                  <input type="number" name="withdrawal" id="withdrawal" class="form-control">
                </div>
                <button type="submit" name="button" class="btn btn-warning">submit</button>
              </form>
            </div>
          </div>
        </div>
      </div><!--row-->
      <div class="row balancerow">
        <div class="col-md-12">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title"><span id="accountHolder"></span> Account Balance</h3>
            </div>
            <div class="panel-body">
              <div>
                <h3>$ <span id= "currentBalance"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div><!--row-->
    </div><!--container-->
  </body>
</html>
